<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="minesweeper">
    <header>
      <h2>MineSweeper</h2>
    </header>

    <div class="container" ng-controller="MinesweeperCtrl">
      <form class="form-group" ng-submit="startGame(userGrid)">
        <input class="form-control" type="text" name="name" value="" ng-model="userGrid.mines" placeholder="Number of mines (default: 99)">
        <input class="form-control" type="text" name="name" value="" ng-model="userGrid.width" placeholder="width (default: 40)">
        <input class="form-control" type="text" name="name" value="" ng-model="userGrid.height" placeholder="height (default: 20)">
        <button type="submit" name="button" class="btn btn-lg btn-success">Start Game</button>
      </form>


      <div class="grid" ng-hide="gameOver">
        <div ng-repeat='row in grid'>
          <div ng-repeat='col in row' class="square">
            <square-directive ng-class="{ 'flag': col.marked }"  ng-click="toggleSquare(col)" ng-right-click="toggleFlag(col)" square="col" grid="grid">{{col.mineCount !== '0' ? col.mineCount : " "}}</square-directive>
          </div>
        </div>
      </div>

      <div class="" ng-hide="!gameOver">
        <h2>You lose.  Play again?</h2>
        <button type="button" name="button" class="btn btn-lg btn-primary" ng-click="newGame()">Play Again</button>
      </div>
    </div>

    <script src="node_modules/angular/angular.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <script src="controller.js" charset="utf-8"></script>
    <script src="service.js" charset="utf-8"></script>
    <script src="squareDirective.js" charset="utf-8"></script>
    <script src="rightclickDirective.js" charset="utf-8"></script>
  </body>
</html>
